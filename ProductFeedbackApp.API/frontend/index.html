<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Feedback</title>
    <link rel="stylesheet" href="stype.css" />
</head>
<body>
    <h2>Submit Feedback</h2>

    <form id="feedbackForm">
        <input id="name" placeholder="Your Name" required><br><br>
        <textarea id="message" placeholder="Your Feedback" required></textarea><br><br>
        <input id="rating" type="number" min="1" max="5" placeholder="Rating (1-5)" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <h3>All Feedback</h3>
    <button onclick="loadFeedback()">Load Feedback</button>
    <ul id="feedbackList"></ul>

    <script src="script.js"></script>
</body>
</html>
